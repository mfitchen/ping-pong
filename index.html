<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>

      <form id="ping-pong-form">
        <div class="form-group">
          <label for="ping-pong-numeral">Enter a number to convert into a roman numeral:</label>
          <input id="ping-pong-numeral" required type="number">
        </div>

        <button type="submit" class="btn btn-success">PING & PONG!</button>
      </form>

      <div id="output-ping-pong">
        <ul id="list-ping-pong">
        </ul>
      </div>
    </div>
  </body>
</html>
