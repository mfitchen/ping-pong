<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <h5><strong>MF</strong> SOLO PROJECT | Epicodus Week 3: <em>Arrays and Looping</em></h5>

      <p><strong>RULES:</strong><br>Ping Pong will count up to your inputted number starting from 1 with the following exceptions:</p>
      <ul>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 15 become "pingpong"</li>
      </ul>

      <form id="ping-pong-form">
        <div class="form-group">
          <label for="ping-pong-number">Enter your number here to play numeric table tennis:</label>
          <input id="ping-pong-number" required type="number">
        </div>

        <button type="submit" class="btn btn-success">PING & PONG!</button>
      </form>

      <div id="output-ping-pong">
        <ul class="list-ping-pong">
        </ul>
      </div>
    </div>
  </body>
</html>
